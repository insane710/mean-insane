<section ng-controller="KiosksController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="kiosk.displayName"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == kiosk.user._id">
    <a class="btn btn-primary" ui-sref="kiosks.edit({kioskId: kiosk._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Created on
      <span ng-bind="kiosk.createdAt | date:'mediumDate'"></span>
      <!-- by
      <span ng-bind="kiosk.user.displayName"></span> -->
    </em>
  </small>
  <p class="lead" ng-bind="kiosk.address"></p>
</section>
