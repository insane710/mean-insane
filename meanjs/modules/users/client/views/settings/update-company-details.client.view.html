<section class="row" ng-controller="UpdateCompanyDetailsController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="companyForm" ng-submit="updateCompanyDetails(companyForm.$valid)" class="signin" novalidate="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="companyName">Company Name</label>
          <input id="companyName" name="companyName" class="form-control" ng-model="companyDetails.companyName" placeholder="Company Name" required>
          <div ng-messages="companyForm.companyName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Company Name cannot be blank.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-lg btn-primary">Update</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Company Name Updated Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
        </fieldset>
    </form>
  </div>
</section>
